<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para alguien especial</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  overflow: hidden;
  touch-action: manipulation;
}

canvas {
  display: block;
}

#centerText {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: pink;
  font-size: 36px;
  font-family: Arial, sans-serif;
  text-align: center;
  pointer-events: none;
}

#topText {
  position: absolute;
  top: 20px;
  width: 100%;
  text-align: center;
  color: #ffb6c1;
  font-size: 20px;
  font-family: Arial, sans-serif;
}
</style>
</head>
<body>

<div id="topText">Para alguien especial ðŸ’–</div>
<div id="centerText">Kary ðŸ’•</div>
<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

const words = [
  "Hermosa","Encantadora","Ãšnica","IncreÃ­ble","Brillante","Espectacular",
  "Especial","Linda","Estrella","Maravillosa","Adorable","Tu sonrisa",
  "Tus ojos","Eres luz","Besos","Abrazos","Tus labios","Ternura","TÃº ðŸ’–"
];

let angle = 0;

function draw() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  const cx = canvas.width / 2;
  const cy = canvas.height / 2;
  const radius = Math.min(canvas.width, canvas.height) / 3;

  words.forEach((word, i) => {
    const a = angle + (i * 2 * Math.PI / words.length);
    const x = cx + Math.cos(a) * radius;
    const y = cy + Math.sin(a) * radius;

    ctx.fillStyle = "#ff69b4";
    ctx.font = "18px Arial";
    ctx.textAlign = "center";
    ctx.fillText(word + " ðŸ’–", x, y);
  });

  angle += 0.003;
  requestAnimationFrame(draw);
}

draw();
</script>

</body>
</html>
